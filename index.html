<html>
  <head>
    <style>
      .main1{
        height: 100%;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .header{
        height: 50px;
        width: 100%;
        background-color: aqua;
        padding: 0;
        margin: 0;
      }
      .footer{
        height: 50px;
        width: 100%;
        background-color: aqua;
        padding: 0;
        margin: 0;
      }
      .mid{
        display: flex;
        height: 100px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .mid-sec{
        height:50px;        
      }
      .logo{
        display: block;
        width: 50%;
      }
      .search-box{
        background-image: url(icons/search.png);
        background-repeat: no-repeat;
        text-indent: 20px;
      }
      .search-box:focus{
       outline: none;
       border-color: grey;
       box-shadow:0 0 1px grey;
      }
    </style>
  </head>
  <div class="main1">
    <div class="header">
    </div>
    
    <div class="mid">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
      <div class="mid-sec">
        <input class="search-box" type="text">
      </div>
      <div class="mid-sec">
        <input type="button" value="Google Search">
        <input type="button" value="I'm Feeling Lucky">
      </div>
    </div>
    <div class="footer">

    </div>     
  </div>
</html>
