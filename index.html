<!DOCTYPE html>
<html>
<!--Beginner's Project for TOP Google Homepage Clone by Tony Garza-->

<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<!--Body for the webpage-->
<body>
  <!--"topnavs" div for top nav links-->
  <div class="topnavs">
    <nav class="leftnav">
      <a class="toplink" href="#">About</a>
      <a class="toplink" href="#">Store</a>
    </nav>
    <nav class="rightnav">
      <a class="toplink" href="#">Gmail</a>
      <a class="toplink" href="#">Images</a>
      <a class="toplink dotbox" href="#"><img src="icons/apps3.png" class="dots" alt=""></a>
      <a class="toplink" href="#"><img src="icons/m.png" class="avatar" alt=""></a>
    </nav>
  </div>
  <!--"mid" div for Logo and search bar-->
  <div class="mid">
    <img class = "logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    <div class="mid-sec">
      <input id="search-box" type="text">
    </div>
    <div class="mid-sec">
      <input class = "search-button" type="button" value="Google Search">
      <input class = "lucky-button" type="button" value="I'm Feeling Lucky">
    </div>
  </div>
  <!--"botnavs" div for bottom nav links-->
  <div class="botnavs">
    <nav class="botnav1">
      <a class="botlink" href="#">Advertising</a>
      <a class="botlink" href="#">Business</a>
      <a class="botlink" href="#">How Search Works</a>
    </nav>
    <a class="botlink botnav2" href="#"><img src="icons/leaf.png" class="leaf" alt="leaf">Carbon neutral since 2007</a>
    <nav class="botnav3">
      <a class="botlink" href="#">Privacy</a>
      <a class="botlink" href="#">Terms</a>
      <a class="botlink" href="#">Settings</a>
    </nav>
  </div>
</body>

</html>
