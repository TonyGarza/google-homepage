
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet"> 
    <style>
      .main1{
        height: 100%;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .header{
        height: 50px;
        width: 100%;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: space-between;
      }
      .footer{
        height: 50px;

        background-color: #f2f2f2;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      .mid{
        display: flex;
        height: 100px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .mid-sec{
        height:50px;        
      }
      .logo{
        display: block;

      .search-box{
        background-image: url(icons/search.png);

        text-indent: 20px;
      }
      .search-box:focus{

      }
      .toplink{

        display: inline-block;
        margin-left: 15px;

      }
      .botlink{
        background-color: #f2f2f2;
        text-align: center;
        display: inline-block;
      }
      .dots{
        height: 28px;
        width: 28px;        
      }
      .dotbox{
        border-radius: 50%;
        padding: 5px;
        background-color: gray;
      }
      .avatar{
        border-radius: 50%;
      }
      .rightnav{
        display: flex;
        align-items: center;
      }
      .botnav1{
        order: 2;
        display: flex;
        align-items: center;
      }
      .botnav2{
        order: 1;
        display: flex;
        align-items:center;
        justify-content: space-around; 
        flex-basis: 100%;
      }
      .botnav3{
        order: 3;
        display: flex;
        align-items: center;
      }

  <div class="main1">

      </div>

    <div class="footer">

      <nav class="botnav3">
